<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Referrals</title>
  </head>

  <body class="bg-blueGrayLight">
    <nav class="flex items-center justify-between flex-wrap bg-white px-8 mdlg:px-16 fixed top-0 inset-x-0 z-10 shadow-md">
      <div class="flex items-center justify-between">
        <button id='sidebar-toggle-button'
          class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 mr-4 block mdlg:hidden">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
        <a href="#">
          <img src='../public/images/logo.jpg' width="200" />
        </a>
      </div>
      <div class="inline-block lg:flex lg:items-center lg:w-auto py-4">
        <div>
          <a href="#">
            <img class="rounded-full" src="../public/icons/profile-placeholder.jpg" width="30" />
          </a>
        </div>
      </div>
    </nav>
    <div id='sidebar-menu'
      class='fixed w-80 bg-white h-screen top-0 left-0 pt-16 sidebar sidebar-hidden transform transform-gpu mdlg:translate-x-0'>
      <div class="w-full">
        <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary' href='#'
          role='button'>
          Offers
        </a>
      </div>
      <div class="w-full">
        <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary' href='#'
          role='button'>
          Customers
        </a>
      </div>
      <div class="w-full">
        <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary text-primary'
          href='#' role='button'>
          Reports
        </a>
      </div>
      <div class="w-full pl-14">
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Invitations
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Referrals
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Colleagues
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Conversions
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Prospects
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Offers
        </a>
      </div>
    </div>
    <div class="mt-5 w-full h-full mdlg:pl-80 pt-14">
      <div class="sm:px-16 px-6 w-full h-full pt-8 rounded">
        <p class="text-3xl font-bold mb-6">Referrals</p>
        <div class="bg-white shadow p-10 border-l-8 mb-8 border-primary">
          <canvas
            id="referralsOffered"
            style="width: 100%; max-width: 600px"
          ></canvas>
        </div>
        <div class="bg-white shadow p-10 border-l-8 mb-8 border-primary">
          <canvas
            id="referralsFulfilled"
            style="width: 100%; max-width: 600px"
          ></canvas>
        </div>
        <div class="bg-white shadow p-10 border-l-8 mb-8 border-primary">
          <canvas
            id="referralsConversionRate"
            style="width: 100%; max-width: 600px"
          ></canvas>
        </div>
        <div class="bg-white shadow p-10 border-l-8 mb-8 border-primary">
          <canvas
            id="referralsVsSales"
            style="width: 100%; max-width: 600px"
          ></canvas>
        </div>
      </div>
    </div>

    <script>
      new Chart("referralsOffered", {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              data: [10, 75, 25, 95, 135, 85, 135, 45, 20, 64, 185, 115],
              borderColor: "red",
              fill: false,
              label: "Referees",
            },
            {
              data: [0, 125, 75, 20, 25, 155, 175, 65, 85, 45, 65, 100],
              borderColor: "green",
              fill: false,
              label: "Referrers",
            },
          ],
        },
        options: {
          legend: { display: true },
          title: {
            display: true,
            text: "Referrals Offered",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Time",
                  fontStyle: "bold",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Number of Referrals",
                  fontStyle: "bold",
                },
              },
            ],
          },
        },
      });
      new Chart("referralsFulfilled", {
        type: "line",
        data: {

            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",

          datasets: [
            {

              borderColor: "red",
              fill: false,
              label: "Referees",

            {
              data: [0, 125, 75, 20, 25, 155, 175, 65, 85, 45, 65, 100],
              borderColor: "green",
              fill: false,
              label: "Fulfilled",
            },
          ],
        },
        options: {
          legend: { display: true },
          title: {
            display: true,
            text: "Referrals Fulfilled",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Time",
                  fontStyle: "bold",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Referrals Fulfilled",
                  fontStyle: "bold",
                },
              },
            ],
          },
        },
      });
      new Chart("referralsConversionRate", {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              data: [10, 75, 25, 95, 135, 85, 135, 45, 20, 64, 185, 115],
              borderColor: "red",
              fill: false,
              label: "Referrals",
            },
            {
              data: [0, 125, 75, 20, 25, 155, 175, 65, 85, 45, 65, 100],
              borderColor: "green",
              fill: false,
              label: "Conversion Rate",
            },
          ],
        },
        options: {
          legend: { display: true },
          title: {
            display: true,
            text: "Referrals Conversion Rate",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {

              },
            ],
            yAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Conversion Rate",
                  fontStyle: "bold",
                },
              },
            ],
          },
        },
      });
      new Chart("referralsVsSales", {
        type: "line",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",

          datasets: [
            {

              borderColor: "red",

            {
              data: [0, 125, 75, 20, 25, 155, 175, 65, 85, 45, 65, 100],
              borderColor: "green",
              fill: false,
              label: "Sales",
            },
          ],
        },
        options: {
          legend: { display: true },
          title: {
            display: true,
            text: "Referrals VS Sales",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Time",
                  fontStyle: "bold",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  display: true,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Referrals % of total known sales",
                  fontStyle: "bold",
                },
              },
            ],
          },
        },
      });
    </script>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
