<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Customer</title>
</head>

<body class="bg-blueGrayLight">
    <div class="mt-5 w-full h-full">
        <div class="md:w-4/5 sm:px-16 px-6 w-full h-full pt-8 rounded">
            <p class="text-3xl font-bold mb-6">Add Customer</p>
            <div class="flex flex-col bg-white shadow p-10">
                <form class="md:w-2/3 w-full">
                    <div class="flex flex-wrap mb-2">
                        <div class="w-full px-4">
                            <input class="
                    appearance-none
                    block
                    w-full
                    bg-gray-200
                    text-gray-700
                    border-2 border-inputBorderGray
                    rounded
                    py-3
                    px-4
                    mb-3
                    leading-tight
                    focus:outline-none focus:border-primary focus:bg-white
                  " id="grid-first-name" type="text" placeholder="First Name" required />
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-2">
                        <div class="w-full px-4">
                            <input class="
                    appearance-none
                    block
                    w-full
                    bg-gray-200
                    text-gray-700
                    border-2 border-inputBorderGray
                    rounded
                    py-3
                    px-4
                    mb-3
                    leading-tight
                    focus:outline-none focus:border-primary focus:bg-white
                  " id="grid-last-name" type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-2">
                        <div class="w-full px-4">
                            <input class="
                    appearance-none
                    block
                    w-full
                    bg-gray-200
                    text-gray-700
                    border-2 border-inputBorderGray
                    rounded
                    py-3
                    px-4
                    mb-3
                    leading-tight
                    focus:outline-none focus:border-primary focus:bg-white
                  " id="grid-email" type="email" placeholder="Email Address" />
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-2">
                        <div class="w-full px-4">
                            <input class="
                    appearance-none
                    block
                    w-full
                    bg-gray-200
                    text-gray-700
                    border-2 border-inputBorderGray
                    rounded
                    py-3
                    px-4
                    mb-3
                    leading-tight
                    focus:outline-none focus:border-primary focus:bg-white
                  " id="grid-last-name" type="number" placeholder="Mobile Number" />
                        </div>
                    </div>
                    <div class="flex flex-wrap mb-2">
                        <div class="w-full px-4 pb-4 flex items-baseline">
                            <input class="mr-2" type="checkbox" id="subscribed" name="subscribed" value="checked" />
                            <label for="subscribed">Subscribed </label>
                            <br />
                        </div>
                    </div>
                    <div class="px-4">
                        <button class="
                  bg-primary
                  hover:bg-white
                  text-white
                  hover:text-primary hover:border-primary
                  border-2
                  font-bold
                  py-2
                  px-4
                  rounded-md
                  focus:outline-none focus:shadow-outline
                  sm:w-36
                  w-full
                " type="submit">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
