      <div class="w-full">

        <div class="flex md:flex-row flex-col justify-between">
          <div
            class="

              w-full

              flex flex-col

              py-3
            "

              md:mb-0
              rounded
              shadow
              px-4
              flex flex-col
              bg-white
              border-l-8 border-primary
              py-3
            "
          >
            <p class="text-base mb-1">Referrals Generated</p>
            <div class="flex flex-1 items-end">
              <p class="text-3xl font-bold text-primary flex-1">10</p>
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="arrow-right"
                class="svg-inline--fa fa-arrow-right fa-w-14 w-5"

      <div class="px-6 w-full h-full pt-8 rounded">
        <div class="flex md:flex-row flex-wrap justify-between">
          <div
            class="
              md:w-3/7
              w-full
              mb-12
              rounded
              shadow
              px-4
              flex flex-col
              bg-white
              py-3
            "
          >
            <p class="text-xl mb-1">Referrals Fulfilment</p>
            <div class="border-b my-2 opacity-20 -mx-4"></div>
            <div class="w-10/12 self-center mt-2">
              <canvas id="reports"></canvas>
            </div>

            <button
              class="
                bg-white
                hover:bg-primary
                text-primary
                hover:text-white
                border-2 border-primary
                font-bold
                px-4
                py-1
                my-4
                rounded-md
                focus:outline-none focus:shadow-outline
              "
              type="submit"
            >
              Full Details
            </button>
          </div>
          <div
            class="
              md:w-3/7
              w-full
              mb-12
              rounded
              shadow
              px-4
              flex flex-col
              bg-white
              py-3
            "
          >
            <p class="text-xl mb-1">Prospects</p>
            <div class="border-b my-2 opacity-20 -mx-4"></div>
            <div class="w-10/12 self-center mt-2">
              <canvas id="prospects"></canvas>

            <button
              class="
                bg-white
                hover:bg-primary
                text-primary

                my-4

              type="submit"

            class="
              md:w-3/7
              w-full
              mb-12
              rounded
              shadow
              px-4
              flex flex-col
              bg-white
              py-3

          >
            <p class="text-xl mb-1">Offers</p>
            <div class="border-b my-2 opacity-20 -mx-4"></div>
            <div class="w-10/12 self-center mt-2">
              <canvas id="offers"></canvas>
            </div>

            <button
              class="
                bg-white
                hover:bg-primary
                text-primary
                hover:text-white
                border-2 border-primary
                font-bold
                px-4
                py-1
                my-4
                rounded-md
                focus:outline-none focus:shadow-outline
              "
              type="submit"

              Full Details
            </button>
          </div>
        </div>

    <script>
      var xValues = ["Refferals Completed", "Referrals Awating Fulfilment"];
      var yValues = [55, 49];
      var barColors = ["#2bade1", "#3790b4"];

      new Chart("reports", {
        type: "doughnut",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: false,
          },
          legend: {
            display: true,
            position: "bottom",
            align: "start",
          },
        },
      });
      new Chart("prospects", {
        type: "doughnut",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: false,
          },
          legend: {
            display: true,
            position: "bottom",
            align: "start",
          },
        },
      });
      new Chart("offers", {
        type: "doughnut",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          title: {
            display: false,
          },
          legend: {
            display: true,
            position: "bottom",
            align: "start",
          },
        },
      });
