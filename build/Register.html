<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=styles.css>

    <title>Register</title>

</head>

<body>

    <nav class="flex items-center justify-between flex-wrap bg-white px-8 mdlg:px-16 fixed top-0 inset-x-0 z-20 shadow-md">
        <div class="flex items-center justify-between">
            <button id='sidebar-toggle-button'
                class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 mr-4 block mdlg:hidden">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
            <a href="#">
                <img src='../public/images/logo.jpg' width="200" />
            </a>
        </div>
        <div class="inline-block mdlg:flex mdlg:items-center mdlg:w-auto py-4 mdlg:py-0">
            <div class="text-sm mr-6 hidden mdlg:inline-block">
                <a href="#responsive-header"
                    class="block mt-4 font-semibold mdlg:inline-block mdlg:mt-0 hover:text-primary mr-4 py-6">
                    Make a Claim
                </a>
                <a href="#responsive-header"
                    class="block mt-4 font-semibold mdlg:inline-block mdlg:mt-0 hover:text-primary mr-4 py-6">
                    FAQs
                </a>
                <a href="#responsive-header"
                    class="block mt-4 font-semibold mdlg:inline-block mdlg:mt-0 hover:text-primary py-6">
                    Contact
                </a>
            </div>
            <div>
                <a href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-primary hover:text-white border-primary hover:border-primary hover:bg-primary mt-0 lg:mt-0">Login</a>
            </div>
        </div>
    </nav>
    <div id='sidebar-menu'
        class='fixed w-80 bg-white h-screen top-0 left-0 pt-16 sidebar sidebar-hidden transform transform-gpu shadow-md z-10'>
        <div class="w-full">
            <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary' href='#'
                role='button'>
                Make a Claim
            </a>
        </div>
        <div class="w-full">
            <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary' href='#'
                role='button'>
                FAQs
            </a>
        </div>
        <div class="w-full">
            <a class='w-full block px-16 py-6 border-b border-inputBorderGray font-semibold hover:text-primary' href='#'
                role='button'>
                Contact
            </a>
        </div>
    </div>

    <div class="w-full h-auto md:h-screen bg-blueGrayLight pl-0 md:pl-16 pt-16 bg-blueGrayLight flex items-center justify-center">
        <div class="w-full h-full">
            <div class="h-full w-full flex items-center justify-between flex-col md:flex-row">
                <div
                    class="w-full px-16 md:w-1/2 h-full py-8 rounded bg-white flex flex-col justify-center items-center">
                    <p class="align-center text-primary text-2xl font-bold mb-6">Register</p>
                    <form class="w-full">
                        <div class="flex flex-wrap mb-6">
                            <div class="w-full px-4">
                                <p>
                                    Lorem Ipsum Dolor Sit met sid euro ripor set imet. Lorem Ipsum Dolor Sit met.
                                </p>
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4">
                                <select class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-inputBorderGray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-primary focus:bg-white" name="Title">
                                    <option>Title</option>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4">
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-inputBorderGray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-primary focus:bg-white"
                                    id="grid-first-name" type="text" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4">
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-inputBorderGray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-primary focus:bg-white"
                                    id="grid-last-name" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4">
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-inputBorderGray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-primary focus:bg-white"
                                    id="grid-last-name" type="number" placeholder="Mobile Number">
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4">
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-inputBorderGray rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-primary focus:bg-white"
                                    id="grid-email" type="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="flex flex-wrap mb-2">
                            <div class="w-full px-4 pb-4 flex items-center">
                                <input class="h-5 w-5 mr-2" type="checkbox" id="termsAndConditions" name="termsAndConditions" value="checked">
                                <label for="termsAndConditions">
                                    I accept the <a href="#termsandconditions" class="text-primary font-bold hover:text-primary">
                                        Terms and Conditions
                                    </a>
                                </label>
                                <br>
                            </div>
                        </div>
                        <div class="px-4">
                            <button
                                class="bg-primary hover:bg-white text-white hover:text-primary hover:border-primary border-2 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline w-full"
                                type="submit">
                                Continue
                            </button>
                        </div>
                    </form>
                </div>
                <div
                    class='hidden md:block w-full md:w-1/2 h-full'
                    style="background-image: url(../public/images/placeholder-background.PNG)">
                </div>
            </div>
        </div>
    </div>
    <footer class="w-full border-t border-grey px-8 flex justify-between items-center relative z-20 py-8 bg-white">
        <p>2021 Â© Powered by JudgeService</p>
        <div class="flex justify-between items-center">
            <a href="#" class="mr-4">Terms and Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    <script src="../js/sidebar.js"></script>
</body>

</html>
