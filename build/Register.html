<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Register</title>
  </head>

  <body>
    <nav
      class="
        flex
        items-center
        justify-between
        flex-wrap
        bg-white
        shadow-md
        px-16
        fixed
        top-0
        inset-x-0
      "
    >
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg
          class="fill-current h-8 w-8 mr-2"
          width="54"
          height="54"
          viewBox="0 0 54 54"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"
          />
        </svg>
        <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>
      </div>
      <div class="block md:hidden">
        <button
          class="
            flex
            items-center
            px-3
            py-2
            border
            rounded
            text-teal-200
            border-teal-400
            hover:text-white hover:border-white
          "
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="inline-block flex items-center w-auto">
        <div class="text-sm mr-6">
          <a
            href="#responsive-header"
            class="
              block
              mt-4
              font-semibold
              inline-block
              lg:mt-0
              hover:text-primary
              mr-4
              py-6
              active-nav-link
            "
          >
            Make a Claim
          </a>
          <a
            href="#responsive-header"
            class="
              block
              mt-4
              font-semibold
              inline-block
              lg:mt-0
              hover:text-primary
              mr-4
              py-6
            "
          >
            FAQs
          </a>
          <a
            href="#responsive-header"
            class="
              block
              mt-4
              font-semibold
              inline-block
              lg:mt-0
              hover:text-primary
              py-6
            "
          >
            Contact
          </a>
        </div>
        <div>
          <a
            href="#"
            class="
              inline-block
              text-sm
              px-4
              py-2
              leading-none
              border
              rounded
              text-primary
              hover:text-white
              border-primary
              hover:border-primary hover:bg-primary
              mt-4
              lg:mt-0
            "
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div
      class="
        w-full
        h-auto
        md:h-screen
        bg-blueGrayLight
        px-0
        md:px-16 md:px-16
        pt-16
        bg-blueGrayLight
        flex
        items-center
        justify-center
      "
    >
      <div class="w-full h-full">
        <div
          class="
            h-full
            w-full
            flex
            items-center
            justify-between
            flex-col
            md:flex-row
          "
        >
          <div
            class="
              w-full
              px-16
              md:w-1/2
              h-full
              py-8
              rounded
              bg-white
              flex flex-col
              justify-center
              items-center
            "
          >
            <p class="align-center text-lightBlue text-2xl font-bold mb-6">
              Register
            </p>
            <form class="w-full">
              <div class="flex flex-wrap mb-6">
                <div class="w-full px-4">
                  <p>
                    Lorem Ipsum Dolor Sit met sid euro ripor set imet. Lorem
                    Ipsum Dolor Sit met.
                  </p>
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4">
                  <select
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border-2 border-inputBorderGray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:border-primary focus:bg-white
                    "
                    name="Title"
                  >
                    <option>Title</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4">
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border-2 border-inputBorderGray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:border-primary focus:bg-white
                    "
                    id="grid-first-name"
                    type="text"
                    placeholder="First Name"
                    required
                  />
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4">
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border-2 border-inputBorderGray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:border-primary focus:bg-white
                    "
                    id="grid-last-name"
                    type="text"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4">
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border-2 border-inputBorderGray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:border-primary focus:bg-white
                    "
                    id="grid-last-name"
                    type="number"
                    placeholder="Mobile Number"
                  />
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4">
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border-2 border-inputBorderGray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:border-primary focus:bg-white
                    "
                    id="grid-email"
                    type="email"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="flex flex-wrap mb-2">
                <div class="w-full px-4 pb-4 flex items-center">
                  <input
                    class="h-5 w-5 mr-2"
                    type="checkbox"
                    id="termsAndConditions"
                    name="termsAndConditions"
                    value="checked"
                  />
                  <label for="termsAndConditions">
                    I accept the
                    <a
                      href="#termsandconditions"
                      class="text-lightBlue font-bold hover:text-primary"
                    >
                      Terms and Conditions
                    </a>
                  </label>
                  <br />
                </div>
              </div>
              <div class="px-4">
                <button
                  class="
                    bg-primary
                    hover:bg-white
                    text-white
                    hover:text-primary hover:border-primary
                    border-2
                    font-bold
                    py-2
                    px-4
                    rounded-md
                    focus:outline-none focus:shadow-outline
                    w-full
                  "
                  type="submit"
                >
                  Continue
                </button>
              </div>
            </form>
          </div>
          <div
            class="hidden md:block w-full md:w-1/2 h-full bg-inputBorderGray"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
