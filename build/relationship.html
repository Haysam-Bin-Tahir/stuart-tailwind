<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=styles.css>

    <title>Relationship</title>

</head>

<body>

    <nav class="flex items-center justify-between flex-wrap bg-white shadow-md px-16 fixed top-0 inset-x-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
            </svg>
            <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>
        </div>
        <div class="block md:hidden">
            <button
                class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="inline-block flex items-center w-auto">
            <div class="text-sm mr-6">
                <a href="#responsive-header"
                    class="block mt-4 font-semibold inline-block lg:mt-0 hover:text-primary mr-4 py-6 active-nav-link">
                    Make a Claim
                </a>
                <a href="#responsive-header"
                    class="block mt-4 font-semibold inline-block lg:mt-0 hover:text-primary mr-4 py-6">
                    FAQs
                </a>
                <a href="#responsive-header"
                    class="block mt-4 font-semibold inline-block lg:mt-0 hover:text-primary py-6">
                    Contact
                </a>
            </div>
            <div>
                <a href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-primary hover:text-white border-primary hover:border-primary hover:bg-primary mt-4 lg:mt-0">Login</a>
            </div>
        </div>
    </nav>

    <div class="w-full h-screen px-16 flex flex-col justify-center">
        <h1 class="text-4xl md:text-6xl text-bold my-12">What is Your Relationship?</h1>
        <div class="h-auto mb-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <button
                    class="bg-white hover:bg-blueGrayLight text-primary border-2 border-primary font-bold py-8 px-4 rounded-md focus:outline-none focus:shadow-outline"
                    type="submit">
                    Family
                </button>
                <button
                    class="bg-white hover:bg-blueGrayLight text-primary border-2 border-primary font-bold py-8 px-4 rounded-md focus:outline-none focus:shadow-outline"
                    type="submit">
                    Friend
                </button>
                <button
                    class="bg-white hover:bg-blueGrayLight text-primary border-2 border-primary font-bold py-8 px-4 rounded-md focus:outline-none focus:shadow-outline"
                    type="submit">
                    Colleague
                </button>
            </div>
            <div class="mt-6 grid grid-cols-1 md:flex md:justify-center">
                <button
                    class="md:px-28 bg-primary hover:bg-white text-white hover:text-primary hover:border-primary border-2 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</body>

</html>
