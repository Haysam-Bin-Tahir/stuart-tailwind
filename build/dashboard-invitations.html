  <body class="bg-blueGrayLight">
    <div class="transform translate-x-0"></div>
    <nav class="flex items-center justify-between flex-wrap bg-white px-8 mdlg:px-16 fixed top-0 inset-x-0 z-10 shadow-md">

    </nav>

      <div class="w-full">

          href='#' role='button'>
          Reports
        </a>
      </div>
      <div class="w-full pl-14">
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Invitations
        </a>
        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>

        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>

        <a class='w-full block px-8 py-2 font-semibold hover:text-primary' href='#' role='button'>
          Offers
        </a>
      </div>
    </div>
    <div class="mt-5 w-full h-full mdlg:pl-80 pt-14">
      <div class="sm:px-16 px-6 w-full h-full pt-8 rounded">
        <p class="text-3xl font-bold mb-6">Invitations</p>
        <div
          class="flex flex-col bg-white shadow p-10 border-l-8 border-primary"
        >
          <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
        </div>
        <div class="flex flex-col my-6">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
            >
              <div class="shadow overflow-hidden">
                <table class="min-w-full">
                  <thead class="bg-primaryDark">
                    <tr>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-4
                          text-center text-sm
                          font-medium
                          text-white
                          tracking-wider
                        "
                      >
                        Source
                      </th>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-4
                          text-center text-sm
                          font-medium
                          text-white
                          tracking-wider
                        "
                      >
                        Total Invitations Sent
                      </th>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-4
                          text-center text-sm
                          font-medium
                          text-white
                          tracking-wider
                        "
                      >
                        Referrals Activated
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white">
                    <tr>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        Bulk Upload
                      </td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">

                    <tr>

                      </td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        40
                      </td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        24
                      </td>
                    </tr>
                    <tr>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        Bulk Upload
                      </td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        40
                      </td>
                      <td class="px-6 py-4 text-center whitespace-nowrap">
                        24
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var xValues = ["Email", "Website", "In-Person", "Form", "Social Media"];
      var yValues = [75, 49, 44, 24, 35];
      var barColors = "#3790b4";

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: false,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Source",
                  fontStyle: "bold",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  display: false,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Number of Invitations",
                  fontStyle: "bold",
                },
              },
            ],
          },
        },
      });
    </script>
    <script src="../js/sidebar.js"></script>
  </body>
</html>
