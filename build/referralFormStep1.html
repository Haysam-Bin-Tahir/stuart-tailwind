<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Referal Form - Referral Details</title>
  </head>
  <body>
    <div class="mt-20 p-5 flex justify-center">
      <div class="mx-4 p-4 md:w-3/5 w-full">
        <div class="flex items-center">
          <div class="flex items-center text-primary relative">
            <div
              class="
                rounded-full
                transition
                duration-500
                ease-in-out
                h-12
                w-12
                py-3
                bg-primary
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewBox="0 0 20 20"
                fill="white"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
              class="
                absolute
                top-0
                -ml-10
                text-center
                mt-16
                w-32
                text-xs
                font-medium
                uppercase
                text-purple-500
                hidden
                md:block
              "
            >
              Referral Details
            </div>
          </div>
          <div
            class="
              flex-auto
              border-t-2
              transition
              duration-500
              ease-in-out
              border-purple-500
            "
          ></div>
          <div class="flex items-center relative">
            <div
              class="
                rounded-full
                transition
                duration-500
                ease-in-out
                h-12
                w-12
                py-3
                bg-gray
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewBox="0 0 20 20"
                fill="white"
              >
                <path
                  d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                />
              </svg>
            </div>
            <div
              class="
                absolute
                top-0
                -ml-10
                text-center
                mt-16
                w-32
                text-xs
                font-medium
                uppercase
                text-purple-500
                hidden
                md:block
              "
            >
              Your Details
            </div>
          </div>
          <div
            class="
              flex-auto
              border-t-2
              transition
              duration-500
              ease-in-out
              border-gray-300
            "
          ></div>
          <div class="flex items-center text-gray-500 relative">
            <div
              class="
                rounded-full
                transition
                duration-500
                ease-in-out
                h-12
                w-12
                py-3
                bg-gray
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="100%"
                width="100%"
                viewBox="0 0 20 20"
                fill="white"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
              class="
                absolute
                top-0
                -ml-10
                text-center
                mt-16
                w-32
                text-xs
                font-medium
                uppercase
                text-gray-500
                hidden
                md:block
              "
            >
              Save Offer
            </div>
          </div>
          <div
            class="
              flex-auto
              border-t-2
              transition
              duration-500
              ease-in-out
              border-gray-300
            "
          ></div>
          <div class="flex items-center text-gray-500 relative">
            <div
              class="
                rounded-full
                transition
                duration-500
                ease-in-out
                h-12
                w-12
                py-3
                bg-gray
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                height="100%"
                viewBox="0 0 20 20"
                fill="white"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
              class="
                absolute
                top-0
                -ml-10
                text-center
                mt-16
                w-32
                text-xs
                font-medium
                uppercase
                text-gray-500
                hidden
                md:block
              "
            >
              Finish
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5 w-full h-full flex items-center justify-center">
      <div
        class="
          md:w-2/5
          sm:px-16
          px-0
          w-full
          h-full
          py-8
          rounded
          bg-white
          flex flex-col
          justify-center
          items-center
        "
      >
        <p class="align-center text-lightBlue text-2xl font-bold mb-6">
          Referral Details
        </p>
        <form class="w-full">
          <div class="flex flex-wrap mb-6">
            <div class="w-full px-4">
              <p>
                Lorem Ipsum Dolor Sit met sid euro ripor set imet. Lorem Ipsum
                Dolor Sit met.
              </p>
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4">
              <select
                class="
                  form-select
                  block
                  w-full
                  bg-gray-200
                  text-gray-700
                  border-2 border-inputBorderGray
                  rounded
                  py-3
                  px-4
                  mb-3
                  focus:outline-none focus:border-primary focus:bg-white
                "
                name="Title"
              >
                <option>Title</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4">
              <input
                class="
                  appearance-none
                  block
                  w-full
                  bg-gray-200
                  text-gray-700
                  border-2 border-inputBorderGray
                  rounded
                  py-3
                  px-4
                  mb-3
                  leading-tight
                  focus:outline-none focus:border-primary focus:bg-white
                "
                id="grid-first-name"
                type="text"
                placeholder="First Name"
                required
              />
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4">
              <input
                class="
                  appearance-none
                  block
                  w-full
                  bg-gray-200
                  text-gray-700
                  border-2 border-inputBorderGray
                  rounded
                  py-3
                  px-4
                  mb-3
                  leading-tight
                  focus:outline-none focus:border-primary focus:bg-white
                "
                id="grid-last-name"
                type="text"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4">
              <input
                class="
                  appearance-none
                  block
                  w-full
                  bg-gray-200
                  text-gray-700
                  border-2 border-inputBorderGray
                  rounded
                  py-3
                  px-4
                  mb-3
                  leading-tight
                  focus:outline-none focus:border-primary focus:bg-white
                "
                id="grid-last-name"
                type="number"
                placeholder="Mobile Number"
              />
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4">
              <input
                class="
                  appearance-none
                  block
                  w-full
                  bg-gray-200
                  text-gray-700
                  border-2 border-inputBorderGray
                  rounded
                  py-3
                  px-4
                  mb-3
                  leading-tight
                  focus:outline-none focus:border-primary focus:bg-white
                "
                id="grid-email"
                type="email"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4 pb-4 flex items-baseline">
              <input
                class="mr-2"
                type="checkbox"
                id="referralConsent"
                name="referralConsent"
                value="checked"
              />
              <label for="referralConsent">
                I confirm that 'referral' is not a current 'client' customer or
                active prospect
              </label>
              <br />
            </div>
          </div>
          <div class="flex flex-wrap mb-2">
            <div class="w-full px-4 pb-4 flex items-baseline">
              <input
                class="mr-2"
                type="checkbox"
                id="termsAndConditions"
                name="termsAndConditions"
                value="checked"
              />
              <label for="termsAndConditions">
                I give my permission for 'client' to contact the referral and
                agree to our
                <a
                  href="#termsandconditions"
                  class="text-lightBlue font-bold hover:text-primary"
                >
                  terms and conditions
                </a>
              </label>
              <br />
            </div>
          </div>
          <div class="px-4">
            <button
              class="
                bg-primary
                hover:bg-white
                text-white
                hover:text-primary hover:border-primary
                border-2
                font-bold
                py-2
                px-4
                rounded-md
                focus:outline-none focus:shadow-outline
                w-full
              "
              type="submit"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
